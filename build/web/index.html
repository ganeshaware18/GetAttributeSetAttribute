<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    </head>
      <div>
          <h5 style="text-align:center "> Get Attribute Set Attribute FORM</h4>
                </div>
    <body>
        <div class="container shadow-lg mx-auto container-sm" style="width: 70%;padding: 50px;">
            <form action="s1" method="get">
              
                <form>
                    <div class=" mb-3">
                        <label for="inputname" class="form-label">Enter The First Number</label>
                        <input type="number" class="form-control"  aria-label="firstnum"  name="firstnum">
                    </div>
                       <div class=" mb-3">
                        <label for="inputname" class="form-label">Enter The Second Number</label>
                        <input type="number" class="form-control"  aria-label="secondnum" name="secondnum">
                    </div>
                     <button type="submit" class="btn btn-primary">OK</button>
                    <input class="btn btn-info" type="reset" value="Reset">
                </form>
        </div> 
    </body>
</html>
